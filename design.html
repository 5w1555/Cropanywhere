<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CropAnywhere Mockup</title>
    <link rel="stylesheet" href="mockup.css" />
</head>
<body>

<div class="ui-wrapper">

    <div class="glass-panel">

        <div class="left-panel">

            <h2 class="panel-title">Crop Settings</h2>

            <label class="label">Preset</label>
            <div class="dropdown">
                Instagram Square 1x1
                <span class="caret">▼</span>
            </div>

            <div class="upload-box">
                Drop File Here <br> or <br> Click to Upload
            </div>

            <label class="label">Crop Margin (pixels)</label>
            <div class="slider-row">
                <input type="range" min="0" max="100" value="30" class="slider">
                <span class="slider-value">30</span>
            </div>

            <label class="label">Aspect Ratio</label>
            <div class="dropdown">
                4×5
                <span class="caret">▼</span>
            </div>

            <label class="label">Visual Effects</label>
            <div class="dropdown">
                None
                <span class="caret">▼</span>
            </div>

        </div>

        <div class="right-panel">

            <h2 class="panel-title">Before & After</h2>

            <div class="preview-box"></div>

            <h2 class="panel-title small">Progress Status</h2>

            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>

            <button class="download-btn">
                Download Process Images
            </button>

        </div>

    </div>

</div>

</body>
</html>
